<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tailwind Awesome Card | @anasbayu</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/a730907902.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
      <div class="flex h-screen">
            <div class="m-auto grid grid-cols-3 w-11/12 xl:w-1/2 md:w-3/4 shadow-lg text-black bg-white rounded-md overflow-hidden">
                  <!-- Left section -->
                  <div class="flex">
                        <img src="img/pexels-sarah-chai-7262799.jpg" alt="image" title="Photo by Sarah Chai from Pexels">
                  </div>

                  <!-- Right section -->
                  <div class="h-full col-span-2 p-3 md:p-5 ">
                        <div class="flex justify-between">
                              <h1 class="font-bold text-lg sm:text-2xl">Hello TailwindCSS!</h1>
                              <i class="fas fa-times-circle animate-pulse cursor-pointer"></i>
                        </div>
                        <p class="text-sm md:text-base">Hi! I am a developer from Indonesia who like coffee and music. In my spare time I often write on Medium.
                              Feel free to reach me anytime!
                        </p>
                  </div>
            </div>
      </div>
</body>
</html>
