<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tailwind Awesome Card | @anasbayu</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/a730907902.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
      <div class="flex h-screen">
            <div class="m-auto flex flex-col w-2/3 md:w-1/3 lg:w-1/4 xl:w-1/5 shadow-lg text-black bg-white rounded-md overflow-hidden">
                 <div class="">
                        <img src="img/pexels-ryutaro-tsukata-6249446.jpg" alt="coffee" title="Photo by Ryutaro Tsukata from Pexels">
                 </div>
                 <div class="p-3">
                        <h1 class="font-bold text-xl">Cup O' Joy</h1>
                        <p>a warm delicious joyful coffee made with love by <b><a href="https://github.com/anasbayu">@anasbayu</a></b></p>
                        <div class="md:flex md:justify-between mt-3">
                              <p class="mb-auto mt-auto"><b>Rp. 23.000</b></p>
                              <div class="flex flex-row space-x-2">
                                    <p class="ml-auto align-middle p-1 pr-3 pl-3 bg-red-500 hover:bg-red-700 text-white rounded-2xl cursor-pointer">coffee</p>
                                    <p class="align-middle p-1 pr-3 pl-3 bg-red-500 hover:bg-red-700 text-white rounded-2xl cursor-pointer">drink</p>
                              </div>
                        </div>
                 </div> 
            </div>
      </div>
</body>
</html>
